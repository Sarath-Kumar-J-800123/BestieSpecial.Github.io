<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration_Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="Styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="card">
		<form>
			<div class="form-group">
				<label>Enter Your User_Name:</label>
				<input type="text" class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
				<label>Enter Your Date_Of_Birth:</label>
				<input type="date" class="form-control" id="date" name="date">
			</div>
			<div class="text-center">
				<button type="button" id="reg-btn" class="btn btn-primary" onclick="webRegisterUser()">Register</button>
				<button type="reset" id="reg-btn" class=" btn btn-info">Reset</button>
			</div>
		</form>
	</div>
</div>
</body>
<script type="text/javascript">
	function webRegisterUser()
	{
		let name,date
		name=document.getElementById("name").value;
		date=document.getElementById("date").value;
		
		let user_records=new Array();
		user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
			if(user_records.some((v)=>
				{
					return v.name==name;
				} ) )
				{
					alert("Your Account already exists...!!! Go to Login...!!!");
					window.location.href="index.html";
				}
			else
				{
					user_records.push({
							"name":name,
							"date":date
					})
				}
				localStorage.setItem("users", JSON.stringify (user_records))
		
		
	}
</script>
</html>
